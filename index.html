        //Task six(6)

       function taskSix(){

        var recordScore = [30, 15, 22, 78, 45, 34, 89, 50, 22, 48, 32, 51, 29];
        
        function checkMinMaxAvgOfRecord(arr){
            let min = arr[0];
            let max = arr[0];
            let sumUp = 0;
            let avgOfArr = 0;
        
            for(var i = 0; i < arr.length; i++){
                
                if(arr[i] > max){
                    max = arr[i]
                }else if(arr[i] < min){
                    min = arr[i]
                }
                
                sumUp = sumUp + arr[i];
            }
            avgOfArr = sumUp/arr.length;
            return [max, min, avgOfArr];
        }
        console.log(checkMinMaxAvgOfRecord(recordScore));
       }
